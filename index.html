<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left">
            <i class="fa-light fa-chevron-left"></i>
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/img_1.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/img_2.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/img_4.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/img_5.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/img_6.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            <i class="fa-light fa-chevron-right"></i>
        </button>

        <div class="carousel__nav">
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
